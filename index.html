<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <main>

        <header class="header">

                    <label><input type="radio" name="tamanho" value="medio"> M√©dio</label>
                    <label><input type="radio" name="tamanho" value="grande"> Grande</label>
                </div>

                    <label><input type="checkbox" name="cobertura" value="caramelo"> Calda de Caramelo</label>
                    <label><input type="checkbox" name="cobertura" value="morango"> Calda de Morango</label>
                    <label><input type="checkbox" name="cobertura" value="pistache"> Calda de Pistache</label>

                    <label><input type="checkbox" name="cobertura" value="jujuba"> Jujuba</label>

                </div>

                <label for="observacoes">Observa√ß√µes:</label>
                <div class="observation">
                    <textarea id="observacoes" name="observacoes" rows="8" cols="100"
                        placeholder="Ex: Sem lactose, adicionar morango..."></textarea>
                </div>

                <button type="submit">Enviar Pedido üçß</button>
            </form>

        </section>
